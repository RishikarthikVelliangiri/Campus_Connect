{% extends "base.html" %}
{% block content %}
<div class="form-container fade">
    <h2>Register</h2>
    <form id="registerForm">
        <label>Username:</label>
        <input type="text" id="username" name="username" required>
        <label>Password:</label>
        <input type="password" id="password" name="password" required>
        <label>Region:</label>
        <select id="region" name="region" required>
            <option value="">Select Region</option>
            <option value="West">West</option>
            <option value="East">East</option>
            <option value="South">South</option>
        </select>
        <label>Block Letter:</label>
        <select id="letter" name="letter" required>
            <option value="">Select Letter</option>
            <!-- Letters A-G for West, H-K for East, L-T for South -->
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
        </select>
        <button type="button" onclick="registerUser()">Register</button>
    </form>
    <div id="message" class="msg"></div>
</div>
<script>
function registerUser() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var region = document.getElementById("region").value;
    var letter = document.getElementById("letter").value;
    fetch('/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username: username, password: password, region: region, letter: letter})
    })
    .then(response => response.json())
    .then(data => {
        if(data.error) {
            document.getElementById("message").innerText = data.error;
        } else {
            document.getElementById("message").innerText = data.message;
            setTimeout(() => { window.location.href = "{{ url_for('login_page') }}"; }, 2000);
        }
    });
}
</script>
{% endblock %}
